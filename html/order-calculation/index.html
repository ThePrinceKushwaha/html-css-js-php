<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>

<body>
    <table border="1" id="order__form" name="orderform" onmousedown="calculateTotal();">
        <tr>
            <th colspan="3">
                Order Form
            </th>
        </tr>
        <tr>
            <th>Product Name</th>
            <th>Price/Pirce (NPR)</th>
            <th>quantity</th>
        </tr>
        <tr>
            <td>Pen</td>
            <td id="penPrice">20</td>
            <td><input type="number" name="penqty" id="penqty"></td>
        </tr>
        <tr>
            <td>Copy</td>
            <td id="copyPrice">55</td>
            <td><input type="number" name="copyqty" id="copyqty"></td>
        </tr>
        <tr>
            <td>Pencil</td>
            <td id="pencilPrice">5</td>
            <td><input type="number" name="copyqty" id="pencilqty"></td>
        </tr>
        <tr>
            <td colspan="2" id="calculateTotalCost">Total Cost</th>
            <td id="totalCost">45</th>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Submit Order" id="submit__order"></td>
            <td><input type="reset" value="Clear Form Data" id="reset__order" onclick="resetForm();"></td>
        </tr>
    </table>

    <script>

        function calculateTotal() {
            let totalPenCost, totalCopyCost, totalPencilCost, totalAmount = 0;
            var penPrice = document.getElementById('penPrice').textContent;
            var copyPrice = document.getElementById('copyPrice').textContent;
            var pencilPrice = document.getElementById('pencilPrice').textContent;
            var calculateTotalCost = document.getElementById('calculateTotalCost');
            var totalCost = document.getElementById('totalCost');



            var penqty = document.getElementById('penqty').value;
            // console.log(penqty);
            var copyqty = document.getElementById('copyqty').value;
            var pencilqty = document.getElementById('pencilqty').value;


            totalPenCost = (penPrice * penqty);
            totalCopyCost = ((parseInt(copyPrice)) * (parseInt(copyqty)));
            totalPencilCost = ((parseInt(pencilPrice)) * (parseInt(pencilqty)));

            totalAmount = totalPenCost + totalCopyCost + totalPencilCost;
            totalCost.innerText = `Rs. ${totalAmount}`;





        }
        // reset form data
    </script>
</body>

</html>
